
<div class='container main-container' id='applicant-page'>

    <div id='applicant-info' class='row'>
        <div class="index-half-left col-xs-5 col-md-5 text-right">
            <button id='updateApplicantInfo-btn-left' ng-click="updateApplicantInfo()" class="float-left btn btn-default"><h3>Edit</h3></button>
            <h4><span ng-show='editApplicantInfo==false'><h3>{{applicant.name}}</h3></span><input ng-show='editApplicantInfo==true' type='text' ng-model='applicant.name'></h4>
            <p><em>Role:</em> <span ng-show='editApplicantInfo==false'>{{applicant.role}}</span><input ng-show='editApplicantInfo==true' type='text' ng-model='applicant.role'></p>
            <p><em>Goalie:</em> <span ng-show='editApplicantInfo==false'>{{applicant.goalie}}</span>
                <select ng-show='editApplicantInfo==true' ng-model="applicant.goalie" ng-options="interviewer.name for interviewer in interviewers">
                    <option value="applicant.goalie">-select-</option>
                </select>
            </p>
        </div>
        <div class="well index-half-right col-xs-5 col-md-5 text-right">
            <a href=''>View Resume</a>
            <p><em>Email:</em> {{applicant.email}}</p>
            <p><em>Phonenumber:</em> {{applicant.phonenumber}}</p>
        </div>
    </div>


    <div id="tasks-container" class="panel panel-primary">
        <div class="panel-heading">
            <button id="add-applicant-button" ng-click="addNewPressed()" class="add-btn btn btn-success">+</button>
            <span>Applicants</span>
        </div>

        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due</th>
                        <th>Assignee</th>
                        <th>Feedback Due</th>
                        <th>Feedback</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-show="addNew==true">
                        <td><input type='text' placeholder='Task name' ng-model='new_applicant.name'></td>
                        <td><input type='text' placeholder='Role' ng-model='new_applicant.role'></td>
                        <td>
                            <select id='AMvPM' ng-model="new_applicant.goalie" ng-options="interviewer.name for interviewer in interviewers">
                                <option value="">-select-</option>
                            </select>
                        </td>
                        <td><button id="add-applicant" ng-click="addApplicant()" class="btn btn-success">Add</button></td>
                    </tr>

                    <tr ng-repeat="applicant in applicants | filter:applicants_filter | orderBy:'asof':true">
                        <td class="applicant-name"><a href="/applicant/{{applicant.id}}">{{applicant.name}}</a></td>
                        <td class="applicant-role">{{applicant.role}}</td>
                        <td class="applicant-goalie">{{applicant.goalie}}</td>
                        <td class="applicant-tasks">{{applicant.tasks}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
